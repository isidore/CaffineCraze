<head>
  <title>Todos</title>
</head>

<body>
  <div id="awake">
    {{> awake}}
  </div>

<div id="profile">
    {{> profile}}
  </div>

  <div id="preferences">
    {{> Preferences}}
  </div>

    <div id="menu">
    {{> Menu}}
  </div>


</body>

<template name="awake">
  <h3>How long do you want to stay awake?</h3>
  <div>
    <input type="button" value = "-"/>
      2
          <input type="button" value = "+"/>
      hours
    </div>
    <div>
      <label><input type="checkBox"/> I need to sleep afterwards</label>  
    </div>
</template>

<template name="profile">
  <h3>Profile</h3>
  <div>
    <select>
      <option>Average Male</option>
      <option>Average Female</option>
      </select>
      <a>Customize</a>
    </div>
</template>

<template name="Preferences">
  <h3>Preferences</h3>
  <div>
      {{#each stimulants}}
          <label><input type="checkBox"/> {{name}}</label>  
      {{/each}}
    </div>
</template>

<template name="Menu">
  <h3>Your suggested menu</h3>
  <div>
      {{#each menuItems}}
          <div>
            {{time}} -  {{item.name}}
          </div>
      {{/each}}
    </div>
</template>
